<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sharing proto</title>
    <script src="https://apis.google.com/js/platform.js" async defer>
        {lang: 'en-GB'}
    </script>
</head>
<body>

<section class="share-section">
    <script>window.twttr = (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0],
                t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);

        t._e = [];
        t.ready = function(f) {
            t._e.push(f);
        };

        return t;
    }(document, "script", "twitter-wjs"));</script>
        <p class="title"></p>
        <div class="buttons-container">
            <iframe src="https://www.facebook.com/plugins/share_button.php?href=http%3A%2F%2Fstatravel.com&layout=button_count&size=small&mobile_iframe=true&width=138&height=20&appId"
                    width="150" height="20" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
            <a class="twitter-share-button"
               href="https://twitter.com/intent/tweet?text=Hello%20world">
                Tweet</a>
            <div class="g-plus" data-action="share" data-annotation="none" data-href="http://www.statravel.co.uk"></div>
        </div>
    </section>

<style>
</style>
</body>
</html>
