<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hotel Interstitial</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <script type="text/javascript" src="ui/js/libs/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="ui/js/matchMedia.js"></script>
    <script type="text/javascript" src="ui/js/matchMedia.addListener.js"></script>

    <script type="text/javascript" src="ui/js/interstitialPage/interstitials.js"></script>
    <script type="text/javascript" src="ui/js/interstitialPage/flipboard.js"></script>


    <link type="text/css" href="ui/css/interstitialPage/main.min.css" rel="stylesheet">
    <link type="text/css" href="ui/css/interstitialPage/flipboard.css" rel="stylesheet">

    <script>
        var searchFormParams = {
            'interstitialType': 'hotels',
            'multiCityDepartureMonth':'',
            'flightType': 'RT',
            'pax': '2',
            'paxTeacher': '0',
            'paxAdult': '0',
            'paxStudent': '1',
            'paxU26': '1',
            'multiCity': '',
            'dateFormatPattern': 'dd/MM/yyyy',
            'journeyLength': '1',
            'origin1': 'LON',
            'destination1': 'NYC',
            'outboundDate1': '04/09/2016',
            'inboundDate': '05/09/2016',
            'origin2': '',
            'destination2': '',
            'outboundDate2': '',
            'origin3': '',
            'destination3': '',
            'outboundDate3': '',
            'origin4': '',
            'destination4': '',
            'outboundDate4': '',
            'origin5': '',
            'destination5': '',
            'outboundDate5': '',
            'origin6': '',
            'destination6': '',
            'outboundDate6': ''
        };
    </script>

</head>
<body>

    <header class="pageHeader">
        <a class="pageHeaderLogo" href="#">
            <img class="pageHeaderLogoImg" src="ui/img/sta-img/mainLogo.png" alt="STA Logo">
        </a>
    </header>

    <section class="pageContent" id="pageContent">
        
        <article class="msgBox">
            <h5 class="title">Please Wait</h5>
            <p>while we search for the best deal...</p>
        </article>

        <section class="interstitialBox hotel">
            <header class="interstitialBoxHeader">
                <img src="ui/img/interstitialsPage/sta_logo.png" class="staLogo" alt="STA logo">
                <div class="intBoxTitleWrapp">
                    <span class="icon"></span>
                    <span class="title">Hotel</span>
                </div>
                <div class="leftBG"></div>
                <div class="rightBG"></div>
            </header>
            <article class="interstitialBoxContent">
                <div class="mainContent">

                    <div class="hotelInfoContainer">
                        <span class="icon">
                            <img src="ui/icons/interstitialPage/hotel_load.gif">
                        </span>
                        <p class="hotelInfoBoxTitle">New York</p>
                        <p class="hotelInfoBoxText">United States of America</p>

                    </div>

                    <div class="gridBox hotelGrid">
                        <div class="row">
                            <div class="cell one">
                                <p class="cellTitle">Check in</p>
                                <p class="cellText">Wed 20 May 2016</p>
                            </div>
                            <div class="cell two">
                                <p class="cellTitle">Checkout</p>
                                <p class="cellText">Wed 20 May 2016</p>
                            </div>
                            <div class="cell three">
                                <p class="cellTitle">Duration</p>
                                <p class="cellText">12 Nights</p>
                            </div>
                            <div class="cell four">
                                <p class="cellTitle">Hotels</p>
                                <p class="cellText searchingData">Searching <span class="count">1,528</span> offers<span class="dotsLooping"></span></p>
                            </div>
                            <div class="cell five">
                                <p class="cellTitle">Rooms</p>
                                <p class="cellText">1 Room, 2 Adults</p>
                            </div>
                        </div>
                    </div>

                </div>
                <aside class="bannerImageHolder">
                    <a href="#" target="_blank" class="prBannerLink">
                        <img src="#" id="premiumBannerImg" alt="Premium Banner image">
                        <object id="premiumBannerObj" data=""></object>
                    </a>
                </aside>
                <div class="leftBG"></div>
                <div class="leftBlockBG"></div>
                <div class="rightBG"></div>
                <div class="rightBlockBG"></div>
            </article>
            <footer class="interstitialBoxFooter">
                <div class="leftBG"></div>
                <div class="rightBG"></div>
            </footer>
        </section>

        <div class="leaderboardBannerBox">
            <img src="#" id="leaderboardBannerImg" alt="Leader Board Banner image">
            <object id="leaderboardBannerObj" data=""></object>
        </div>

    </section>
</body>
</html>
