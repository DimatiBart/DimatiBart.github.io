<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One way flex calendar proto</title>
    <link rel="stylesheet" href="./dest/css/main.min.css">
</head>
<body>
    <main class="flex-results-container">
        <section class="info-section">

        </section>
        <section class="flex-container">
            <header class="depart-header">Depart</header>
            <div class="flex-results">
                <article class="ticket">
                    <div class="logo-container">
                        <img class="logo" src="tempFiles/airline-logo.png" alt="JetBlue Airway logo">
                    </div>
                    <div class="flight-info">
                        <p class="date">Fri, 01 Jul</p>
                        <p class="airway">British Airway</p>
                    </div>
                    <div class="price-info">
                        <span class="price">
                            <strong>$ 465.</strong>
                            <span class="sub">99</span>
                        </span>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
